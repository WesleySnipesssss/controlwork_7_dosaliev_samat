{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Гостевая книга{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'guestbook/styles.css' %}">

</head>
<body>
    <header>
        <h1>Гостевая книга</h1>
        <nav>
            <a href="{% url 'entry_list' %}">Главная</a>
            <a href="{% url 'entry_add' %}">Добавить запись</a>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>© 2024 Гостевая книга</p>
    </footer>
</body>
</html>
