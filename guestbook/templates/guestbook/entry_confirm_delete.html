{% extends 'guestbook/base.html' %}

{% block title %}Удаление записи{% endblock %}

{% block content %}
  <h2>Удаление записи</h2>
  <p>Вы уверены, что хотите удалить запись "{{ entry.author_name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'entry_list' %}">Нет, отменить</a>
  </form>
{% endblock %}
